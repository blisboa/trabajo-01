<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo JavaScript Asíncrono</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2>JavaScript Asíncrono</h2>

  <input 
    type="text" 
    id="txtTarea" 
    class="form-control mb-2" 
    placeholder="Escribe una tarea"
  >

  <button id="btnAgregar" class="btn btn-primary">
    Agregar tarea
  </button>

  <!-- Notificación -->
  <div 
    id="notificacion" 
    class="alert alert-success mt-3" 
    style="display:none"
  ></div>

  <script src="app-01.js"></script>
</body>
</html>
