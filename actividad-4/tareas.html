<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h1>Gestor de Tareas v3 Asincrono</h1>

  <form id="formTareas">
    <input 
      type="text" 
      id="txtDescripcion" 
      class="form-control" 
      placeholder="Escribe una tarea"
      required
    >
    <button type="submit" class="btn btn-primary mt-2">
      Agregar Tarea
    </button>

    <button 
    type="button" 
    id="btnAgregarRetardo"
    class="btn btn-warning mt-2 ms-2">
    Agregar con retardo
  </button>
</form>

<div 
  id="notificacion"
  class="alert mt-3"
  style="display:none">
</div>

  <ul id="listaTareas" class="list-group mt-3"></ul>

  <script src="tareas.js"></script>
</body>
</html>
