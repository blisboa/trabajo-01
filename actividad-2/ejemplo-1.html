     <p>ver la consola ...</p>
    <script>
        // Mostrar datos de una persona
        let nombre = "Maria";
        const edad = 43;

             // funcion  mostrarPersona version clasica 
        function  mostrarPersonaClasica(){
            let mensaje =  `Nombre: ${nombre}, Edad: ${edad} años`;
            //let mensaje = "Nombre:" + nombre + ", Edad:" + edad + " años"
            console.log(mensaje);
        };

        // funcion  mostrarPersona version flecha 
        const mostrarPersona = () => {
            let mensaje =  `Nombre: ${nombre}, Edad: ${edad} años`;
            //let mensaje = "Nombre:" + nombre + ", Edad:" + edad + " años"
            console.log(mensaje);
        };

        // Llamamos a la función de tipo flecha
        mostrarPersona();


    </script>
